fullnameOverride: "promstack"
cleanPrometheusOperatorObjectNames: true
grafana:
  namespaceOverride: grafana
  defaultDashboardsEnabled: false
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: minikube-ca
    hosts: [grafana.test]
    tls: [{hosts: [grafana.test], secretName: grafana-cert}]
  sidecar:
    dashboards: {enabled: false}
    datasources: 
      enabled: true
      defaultDatasourceEnabled: false

  additionalDataSources:
  - name: Tempo
    uid: tempo
    type: tempo
    url: http://tempo.grafana:3100
    jsonData:
      tracesToLogsV2:
        datasourceUid: 'loki'
        spanStartTimeShift: '1h'
        spanEndTimeShift: '-1h'
        customQuery: true
        query: '{$${__tags}} |= `"traceid":"$${__trace.traceId}"`'
      serviceMap:
        datasourceUid: 'prometheus'
      lokiSearch:
        datasourceUid: 'loki'
      nodeGraph:
        enabled: true
  - name: Loki
    uid: loki
    type: loki
    url: http://loki.grafana:3100
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '"traceid":"(\w+)"'
          name: TraceID
          url: '${__value.raw}'
  - name: Prometheus
    uid: prometheus
    type: prometheus
    url: http://promstack-prometheus.prometheus:9090
    jsonData:
      prometheusType: Prometheus
      exemplarTraceIdDestinations:
        - datasourceUid: tempo
          name: trace_id
prometheus:
  prometheusSpec:
    additionalArgs:
      - name: enable-feature
        value: exemplar-storage

prometheus-node-exporter:
  namespaceOverride: kube-system
